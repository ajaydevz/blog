<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Finance Template(2025)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
       .top-header {
            background: white;
            padding: 10px 0;
        }

        .logo-img {
            width: 50px;
            margin-right: 15px;
        }

        .main-nav {
            background: #003366;
        }

        .main-nav .nav-link {
            color: white !important;
            padding: 10px 20px;
        }

        .hero-section {
            background: url('sun1.jpg') center/cover;
            position: relative;
            min-height: 70vh;
            display: flex;
            align-items: center;
            background-color: #ffd700;
            overflow: hidden;
            z-index: 1;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0; /* Fixed bottom value */
            background: rgba(0, 0, 0, 0.2);
            height: 100%;
        }

        .hero-content, .login-box {
            position: relative;
            z-index: 2;
            color: white;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .login-box {
            margin-top: 30px;
        }

        .stats-container {
            margin-top: -120px;
            z-index: 2;
            position: relative;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stat-card .icon {
            font-size: 50px;
            color: #003366;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .stats-container {
                margin-top: 0;  /* Prevent overlap on small screens */
            }

            .login-box {
                width: 100%; /* Full width login box on mobile */
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-8 col-md-6 d-flex align-items-center">
                    <img src="/api/placeholder/50/50" alt="Government of India" class="logo-img">
                    <div>
                        <h5 class="mb-0">Bootstrap Finance Template</h5>
                        <small class="text-muted">[Tagline goes here]</small>
                    </div>
                </div>
                <div class="col-4 col-md-6 text-end">
                    <div class="header-icons d-flex justify-content-end">
                        <a href="#" class="ms-3"><i class="bi bi-search"></i></a>
                        <a href="#" class="ms-3"><i class="bi bi-person-fill"></i></a>
                        <a href="#" class="ms-3"><i class="bi bi-bell-fill"></i></a>
                        <a href="#" class="ms-3"><i class="bi bi-question-circle"></i></a>
                        <a href="#" class="ms-3"><i class="bi bi-gear-fill"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <ul class="nav flex-column flex-md-row justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Progress Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6 text-center text-md-start">
                    <div class="hero-content">
                        <h1>Bootstrap Finance Template</h1>
                        <p>(Tagline goes here)</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 text-center">
                    <div class="login-box">
                        <h3>Log In</h3>
                        <form>
                            <div class="mb-3">
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label>Password:</label>
                                <input type="password" class="form-control" placeholder="Enter password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary login-btn">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container stats-container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="stat-card">
                    <i class="bi bi-people-fill icon"></i>
                    <h5>No. of Beneficiaries</h5>
                    <div class="stat-number">39.04 Cr</div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="stat-card">
                    <i class="bi bi-currency-rupee icon"></i>
                    <h5>Total Amount Deposited</h5>
                    <div class="stat-number">131,339.59 Cr</div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="stat-card">
                    <i class="bi bi-credit-card-fill icon"></i>
                    <h5>No. of Rupay Debit Cards Issued</h5>
                    <div class="stat-number">29.27 Cr</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
